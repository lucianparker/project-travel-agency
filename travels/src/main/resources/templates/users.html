<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Viajantes</title>
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Lista de Viajantes</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/users/new}">Adicionar viajante</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>E-mail</th>
                <th>Nome</th>
                <th>Destino</th>
                <th>Confirmado</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.nome}]]</td>
                    <td>[[${user.destino}]]</td>
                    <td>[[${user.confirmado}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/users/edit/' + ${user.id}}">Atualizar</a>
                        <a class="h4" th:href="@{'/users/delete/' + ${user.id}}">Deletar</a>
                    </td>
                </tr>
            </th:block>

            </tbody>
        </table>

    </div>
</div>
</body>
</html>
